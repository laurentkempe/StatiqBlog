      url: https://twitter.com/laurentkempe
      icon: fab fa-twitter
    linked_in:
      order: 3
      title: global.linkedin
      url: https://www.linkedin.com/in/laurentkempe
      icon: fab fa-linkedin
    flickr:
      order: 4
      title: global.flickr
      url: https://flickr.com/photos/laurentkempe/
      icon: fab fa-flickr
  section:
    order: 3
    tags:
      order: 1
